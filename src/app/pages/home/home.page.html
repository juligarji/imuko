<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/imuko.png"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome ...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p text-center>This app was developed by Julian Garzon Jimenez </p>
        <a href="https://www.linkedin.com/in/juligarji-developer/">https://www.linkedin.com/in/juligarji-developer/</a>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Important Messages</ion-label>
      </ion-list-header>
      <ion-item size='6' *ngFor="let message of messages">
        <ion-chip>
          <ion-icon name="pin" color="primary"></ion-icon>
          <ion-label>{{ message.body }}</ion-label>
          <ion-icon name="close"></ion-icon>
        </ion-chip>
      </ion-item>
    </ion-list>
</ion-content>
