<ion-content>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>
          Home
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card class="welcome-card home-containers">
      <ion-img src="/assets/imuko.png"></ion-img>
      <ion-card-header>
        <ion-card-title color='primary' class='title'>Welcome ...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p text-center class="subtitle">This app was developed by Julian Garzon Jimenez </p>
        <a  text-center href="https://www.linkedin.com/in/juligarji-developer/">https://www.linkedin.com/in/juligarji-developer/</a>
      </ion-card-content>
    </ion-card>
    <ion-card class="home-containers">
      <ion-card-header>
          <h2 text-center>Important Messages</h2>
      </ion-card-header>
      <ion-card-content>
          
              <ion-chip *ngFor="let message of messages" text-center>
                <ion-icon name="flame" color="primary"></ion-icon>
                <ion-label>{{ message.body }}</ion-label>
            </ion-chip>
      
      </ion-card-content>
      
      
    </ion-card>
</ion-content>
